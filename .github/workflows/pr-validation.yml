name: PR Validation

on:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

      - name: Check for CHANGELOG update
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        id: changelog
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
            echo "changelog_updated=true" >> $GITHUB_OUTPUT
            echo "âœ… CHANGELOG.md has been updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "changelog_updated=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ CHANGELOG.md has not been updated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR if CHANGELOG not updated
        if: steps.changelog.outputs.changelog_updated == 'false' && github.event.pull_request.user.login != 'dependabot[bot]'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âš ï¸ **CHANGELOG.md** has not been updated. Please add an entry describing your changes if applicable.'
            })

      - name: Check PR size
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            let emoji = 'âœ…';
            let size = 'Small';
            let color = 'green';

            if (total > 1000) {
              emoji = 'ðŸ”´';
              size = 'Extra Large';
              color = 'red';
            } else if (total > 500) {
              emoji = 'ðŸŸ ';
              size = 'Large';
              color = 'orange';
            } else if (total > 200) {
              emoji = 'ðŸŸ¡';
              size = 'Medium';
              color = 'yellow';
            }

            core.summary
              .addHeading('PR Size Analysis')
              .addRaw(`${emoji} This PR is **${size}** (${additions} additions, ${deletions} deletions)`)
              .write();

            if (total > 500) {
              core.warning(`This PR is quite large (${total} lines changed). Consider breaking it into smaller PRs for easier review.`);
            }

      - name: Validation summary
        run: |
          echo "### âœ… PR Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "All validation checks have been performed." >> $GITHUB_STEP_SUMMARY
